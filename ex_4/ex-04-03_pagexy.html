<!DOCTYPE html>
<html>
    <head>
        <title>Latitude and Longitude</title>
    </head>
    <body>
        <p id="latlong"></p>
        <script>
            var page_coord = document.getElementById("latlong");
            document.addEventListener("mousemove", function(e) {
                page_coord.innerHTML = e.pageX + " " + "lat" + "," + " " + e.pageY + " " + "long";
            });
        </script>
    </body>
</html>
