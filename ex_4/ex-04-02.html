<!DOCTYPE html>
<html>
    <head>
        <title>
        Earth poles </title>
    </head>
    <body>
        <h2 onmouseover="style.color='lightblue'" onmouseout="style.color='black'"> Earth Poles Viewer (Double Click)</h2>
        <img id="myImage" src="images/north.svg"><br>
        <input type="button" value="North Pole Map" id="north" style:color=blue> <!-- event listener -->
        <input type="button" value="South Pole Map" id="south"> <!-- event listener -->
        <script>
            function showNorth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/north.svg";
            }
            function showSouth() {              //event listeners function
                document
                    .getElementById("myImage")
                    .src = "images/south.svg";
                     
            }
            document
                .getElementById("north")
                .addEventListener("dblclick", showNorth);  //fetching the function
            document
                .getElementById("south")
                .addEventListener("dblclick", showSouth);  //fetching the function
        </script>
    </body>
</html>
